<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Personal Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    
    <h1 class="custom-h1">SPLI <br> TTER</h1>

    <main class="custom-main">
        <section class="custom-section row">
            <div class="col-12 col-lg-6 left-column">
                <div class="bill">
                    
                    <form> <label for="bill">Bill</label><br>
                        <img src="./tip-calculator-app-main/images/icon-dollar.svg" alt="">
                        <input id="bill" class="form-control" type="text" placeholder="0"
                            aria-label="default input example" >
                    </form>
                </div>
                <div class="select-tip">
                    <h1>Select Tip %</h1>
                    <div class="custom-container">
                        <div class="btn-group fixed-percentage" role="group">
                            <input type="radio" class="btn-check item" name="btnradio" id="5percent" autocomplete="off"
                                checked>
                            <label class="btn btn-outline" for="5percent">5%</label>
                        </div>
                        <div class="btn-group fixed-percentage" role="group"
                            aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check item" name="btnradio" id="10percent" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-#20c997" for="10percent">10%</label>
                        </div>
                        <div class="btn-group fixed-percentage" role="group"
                            aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check item" name="btnradio" id="15percent" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-" for="15percent">15%</label>
                        </div>
                        <div class="btn-group fixed-percentage" role="group"
                            aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check item" name="btnradio" id="25percent" autocomplete="off"
                                checked>
                            <label class="btn btn-outline" for="25percent">25%</label>
                        </div>
                        <div class="btn-group fixed-percentage" role="group"
                            aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check item" name="btnradio" id="50percent" autocomplete="off"
                                checked>
                            <label class="btn" for="50percent">50%</label>
                        </div>
                        <input id="custom-percentage" class="form-control item" type="text" placeholder="Custom"
                            aria-label="default input example">
                    </div>
                </div>
                <div class="number-of-people">
                    <form><label for="number-of-people">Number of People</label><br>
                        <img src="./tip-calculator-app-main/images/icon-person.svg" alt="">
                        <input id="numberOfPeople" class="form-control" type="text" placeholder="0"
                            aria-label="default input example">
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-12 right-column">
                <div class="row right-column-first-div">
                    <div class="Tip-Amount col-6 mb-4">Tip Amount <br> <span class="person-span">/ person</span></div>
                    <div id="Tip-Result" class="Tip-Result col-6">$0.00</div>
                    <div class="Total col-6">Total <br> <span class="person-span">/ person </span></div>
                    <div id="Total-Result" class="Total-Result col-6">$0.00</div>
                    <button id="reset-Button" class="btn btn-primary" type="button">RESET</button>
                </div>
            </div>
        </section>


    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
